name: Deploy read-product

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 400 key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Install Docker if not installed
            if ! command -v docker &> /dev/null
            then
              echo "üõ† Installing Docker..."
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            # Prepare deployment
            echo "üì¶ Deploying read-product..."
            sudo docker stop read-product || true
            sudo docker rm read-product || true
            rm -rf ~/read-product

            git clone https://github.com/andrespaida/read_product.git ~/read-product
            cd ~/read-product
            git checkout qa

            sudo docker build -t read-product .

            sudo docker run -d --name read-product -p 4001:4001 \
              -e MONGODB_URI=mongodb://13.222.75.144:27017 \
              -e DB_NAME=toyshop_db \
              -e PORT=4001 \
              read-product

            echo "üîç Verifying container status..."
            sudo docker ps -a
          EOF
