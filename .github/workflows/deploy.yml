name: Deploy read-product

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 400 key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸ“¦ Updating Docker environment for read-product..."

            # Instalar Docker si no estÃ¡ instalado
            if ! command -v docker &> /dev/null
            then
              echo "ðŸ›  Installing Docker..."
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            # Detener y eliminar contenedor anterior
            sudo docker stop read-product || true
            sudo docker rm read-product || true

            # Clonar y compilar el proyecto mÃ¡s reciente
            rm -rf ~/read-product
            git clone https://github.com/andrespaida/read_product.git ~/read-product
            cd ~/read-product
            git checkout qa

            # Reconstruir imagen con cÃ³digo actualizado (CORS incluido)
            sudo docker build -t read-product .

            # Ejecutar contenedor con reinicio automÃ¡tico
            sudo docker run -d --name read-product -p 4001:4001 \
              --restart=always \
              -e MONGODB_URI=mongodb://13.222.75.144:27017 \
              -e DB_NAME=toyshop_db \
              -e PORT=4001 \
              read-product

            echo "âœ… read-product deployed successfully"
            sudo docker ps -a
          EOF
